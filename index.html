<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вероятностный калькулятор</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Калькулятор вероятностей</h1>
        <h2>P(A+B) = P(A) + P(B)</h2>
        <form id="probabilityForm">
            <label for="eventA">Вероятность события A:</label>
            <input type="number" id="eventA" name="eventA" min="0" max="1" step="0.01" required>
            <label for="eventB">Вероятность события B:</label>
            <input type="number" id="eventB" name="eventB" min="0" max="1" step="0.01" required>
            <button type="submit">Рассчитать</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="CalcVb.js"></script>
    <script>
        document.getElementById('probabilityForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const eventA = parseFloat(document.getElementById('eventA').value);
            const eventB = parseFloat(document.getElementById('eventB').value);
            const totalProbability = calculateProbability(eventA, eventB);
            const roundedProbability = roundToHundredThousandths(totalProbability);
            document.getElementById('result').innerText = `Суммарная вероятность: ${roundedProbability}`;
        });
    </script>
</body>
</html>
